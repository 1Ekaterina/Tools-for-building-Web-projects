<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <link rel="stylesheet" href="style/index.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="mainButton">
        <button id="calcOpen" class="switch" type="button" data-type="datecalc">Калькулятор дат</button>
        <button id="timerOpen" class="switch" type="button" data-type="timer">Таймер</button>
    </div>
    
    <form id="datecalc" class="datecalc app" data-type="datecalc">
        <h3>Калькулятор дат:</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" id="">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" id="">
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc_result"></p>
    </form>
    <form id="taimer" class="taimer app" data-type="timer">
        <h3>Таймер</h3>
        <label>
            Минуты:
            <input type="number" name="minutes" id="minutes">
        </label>
        <label>
            Секунды:
            <input type="number" name="seconds" id="seconds">
        </label>
        <button type="button" id="start">start</button>
        <button type="button" id="stop">stop</button>
        <p id="taimer_result"></p>
    </form>
    
</body>
</html>
